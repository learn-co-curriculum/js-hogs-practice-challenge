<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Hog Farm</h1>
    <div id="container">
      <div id="form">
        <h3>New Hog</h3>
        <form id="hog-form">
          <input type="text" name="name" placeholder="name"/>
          <br/>
          <input type="text" name="specialty" placeholder="specialty"/>
          <br/>
          <input type="text" name="medal" placeholder="medal"/>
          <br/>
          <input type="text" name="weight" placeholder="weight"/>
          <br/>
          <input type="text" name="img" placeholder="img url"/>
          <br/>
          <span>greased: <input type="checkbox" name="greased" value="greased"></span>
          <br/>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div id="hog-container">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="src/hog.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</html>
